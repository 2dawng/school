<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .d-flex {
            display: flex;
            gap: 20px;
            background-color: rgb(249, 249, 249);
            font-size: x-large;
            border-bottom: 1px solid gray;
            font-family: Arial, Helvetica, sans-serif;
            height: 45px;
            align-items: center;
            margin-top: -8px;
            margin-left: -8px;
        }

        .header {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(85, 85, 85);
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-box {
            flex: 25%;
            padding: 20px;
            background-color: aquamarine;
        }

        .right-box {
            flex: 75%;
            padding: 20px;
            background-color: blanchedalmond;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            color: black;
            padding: 10px;
            border: none;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            /* position: absolute; */
            background-color: #f9f9f9;
            width: 100%;
        }

        .dropdown-content a {
            color: black;
            /* padding: 12px 16px; */
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div style="margin-left: 12px;"><a href="#">Home</a></div>
        <div><a href="#">Product</a></div>
        <div><a href="#">Services</a></div>
        <div><a href="#">About</a></div>
        <div><a href="#">Contact</a></div>
    </div>

    <h1 class="header">Web Developer, Inc.</h1>

    <div class="container">
        <div class="left-box">
            <div class="dropdown">
                <button class="dropdown-button" onclick="toggleDropdown1()">Toggle Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>
            <script>
                function toggleDropdown1() {
                    var dropdownContent = document.getElementById("myDropdown");
                    dropdownContent.classList.toggle("show");
                }
            </script>
        </div>
        <div class="container">
            <div class="left-box">
                <div class="dropdown">
                    <button class="dropdown-button" onclick="toggleDropdown2()">Toggle Dropdown</button>
                    <div id="myDropdown1" class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </div>
                <script>
                    function toggleDropdown2() {
                        var dropdownContent = document.getElementById("myDropdown1");
                        dropdownContent.classList.toggle("show");
                    }
                </script>
            </div>    <div class="container">
                <div class="left-box">
                    <div class="dropdown">
                        <button class="dropdown-button" onclick="toggleDropdown3()">Toggle Dropdown</button>
                        <div id="myDropdown2" class="dropdown-content">
                            <a href="#">Option 1</a>
                            <a href="#">Option 2</a>
                            <a href="#">Option 3</a>
                        </div>
                    </div>
                    <script>
                        function toggleDropdown3() {
                            var dropdownContent = document.getElementById("myDropdown2");
                            dropdownContent.classList.toggle("show");
                        }
                    </script>
                </div>

        <div class="right-box">


        </div>
    </div>


</body>

</html>
